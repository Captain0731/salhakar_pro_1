    <!-- Suppress MetaMask Connection Errors - Must run before React -->
    <script>
      // Suppress MetaMask connection errors before React loads
      (function() {
        // Suppress console errors
        const originalError = console.error;
        console.error = function(...args) {
          const message = args[0]?.toString() || '';
          const fullMessage = args.map(arg => String(arg)).join(' ');
          
          if (
            message.includes('Failed to connect to MetaMask') ||
            (message.includes('MetaMask') && message.includes('connect')) ||
            fullMessage.includes('Failed to connect to MetaMask') ||
            (fullMessage.includes('MetaMask') && fullMessage.includes('connect'))
          ) {
            return; // Suppress MetaMask errors
          }
          originalError.apply(console, args);
        };
        
        // Global error handler
        window.addEventListener('error', function(event) {
          const errorMessage = event.message || event.error?.message || '';
          const errorStack = event.error?.stack || '';
          const errorSource = event.filename || '';
          
          if (
            errorMessage.includes('Failed to connect to MetaMask') ||
            (errorMessage.includes('MetaMask') && errorMessage.includes('connect')) ||
            errorStack.includes('Failed to connect to MetaMask') ||
            (errorStack.includes('MetaMask') && errorStack.includes('connect')) ||
            errorSource.includes('nkbihfbeogaeaoehlefnkodbefgpgknn')
          ) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);
        
        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
          const reason = event.reason?.message || event.reason?.toString() || '';
          const reasonStack = event.reason?.stack || '';
          
          if (
            reason.includes('Failed to connect to MetaMask') ||
            (reason.includes('MetaMask') && reason.includes('connect')) ||
            reasonStack.includes('Failed to connect to MetaMask') ||
            (reasonStack.includes('MetaMask') && reasonStack.includes('connect'))
          ) {
            event.preventDefault();
            return false;
          }
        });
        
        // Hide React error overlay if it shows MetaMask errors
        const hideReactErrorOverlay = () => {
          // Check for React error overlay
          const overlay = document.querySelector('#react-error-overlay');
          if (overlay) {
            const overlayText = overlay.textContent || overlay.innerText || '';
            if (
              overlayText.includes('Failed to connect to MetaMask') ||
              (overlayText.includes('MetaMask') && overlayText.includes('connect'))
            ) {
              overlay.style.display = 'none';
              overlay.remove();
            }
          }
          
          // Also check for iframe overlay (React's error overlay is often in an iframe)
          const iframes = document.querySelectorAll('iframe');
          iframes.forEach(iframe => {
            try {
              const iframeDoc = iframe.contentDocument || iframe.contentWindow?.document;
              if (iframeDoc) {
                const iframeText = iframeDoc.body?.textContent || '';
                if (
                  iframeText.includes('Failed to connect to MetaMask') ||
                  (iframeText.includes('MetaMask') && iframeText.includes('connect'))
                ) {
                  iframe.style.display = 'none';
                  iframe.remove();
                }
              }
            } catch (e) {
              // Cross-origin iframe, ignore
            }
          });
        };
        
        // Monitor for React error overlay
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {
            setInterval(hideReactErrorOverlay, 100);
          });
        } else {
          setInterval(hideReactErrorOverlay, 100);
        }
      })();
    </script>
    <!-- Immediate Google Translate Hiding Script -->
    <script>
      // Hide Google Translate elements immediately
      (function() {
        const hideGoogleElements = () => {
          const selectors = [
            '.goog-te-banner-frame',
            '.goog-te-ftab',
            '.goog-te-gadget',
            '.goog-te-combo',
            '.goog-te-logo',
            '.skiptranslate',
            '[class*="goog-te"]',
            'iframe[src*="translate.google.com"]'
          ];
          
          selectors.forEach(selector => {
            const elements = document.querySelectorAll(selector);
            elements.forEach(el => {
              if (el) {
                el.style.display = 'none';
                el.style.visibility = 'hidden';
                el.style.opacity = '0';
                el.style.height = '0';
                el.style.width = '0';
                el.style.position = 'absolute';
                el.style.left = '-9999px';
                el.style.top = '-9999px';
                el.style.zIndex = '-9999';
              }
            });
          });
        };
        
        // Hide immediately
        hideGoogleElements();
        
        // Hide when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', hideGoogleElements);
        }
        
        // Hide periodically
        setInterval(hideGoogleElements, 100);
      })();
    </script>
